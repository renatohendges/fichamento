<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=UTF-8"
	/>
	<script
		src="javascript/primefaces.js"
		type="text/javascript"
	/>
	<link
		rel="icon"
		type="image/png"
		href="imagens/favicon.png"
	/>
	<title>Fichamento Bibliográfico</title>
</h:head>
<h:body>
	<p:growl
		id="growl"
		life="3000"
		showSummary="true"
		showDetail="true"
	/>
	<div align="center">
		<p:layout
			fullPage="true"
			id="layoutPagina"
		>
			<p:layoutUnit
				position="north"
				id="layoutUnitNorte"
			>
				<p:panel style="background-color:green; height:90%;">
					<p:graphicImage url="imagens/senai.png" />
					<br />
					<font
						size="10"
						color="white"
					>Fichamento Bibliográfico</font>
				</p:panel>
			</p:layoutUnit>
			<p:layoutUnit
				position="west"
				id="layoutUnitOeste"
			>
				<ui:insert name="menu">
					<h:form id="formMenu">
						<h:panelGroup id="panelMenu">
							<p:commandButton
								value="Início"
								icon="fa fa-fw fa-home"
								action="#{controladorMenu.setPagina('apresentacao')}"
								update=":formConteudo:panelConteudo"
								immediate="true"
							/>
							<p:menu id="menu">
								<p:submenu
									id="menuCadastro"
									label="Cadastro"
									icon="fa fa-fw fa-edit"
									rendered="#{!controladorAcesso.ativo}"
								>
									<p:menuitem
										icon="fa fa-fw fa-user-plus"
										value="Cadastrar"
										action="#{controladorMenu.setPagina('cadastrarusuario')}"
										update=":formConteudo:panelConteudo"
										immediate="true"
										ajax="false"
									/>
									<p:menuitem
										icon="fa fa-fw fa-mail-reply"
										value="Reenviar senha"
										action="#{controladorMenu.setPagina('reenviarsenha')}"
										update=":formConteudo:panelConteudo"
										immediate="true"
										ajax="false"
									/>
									<p:menuitem
										icon="fa fa-fw fa-check"
										value="Acessar"
										action="#{controladorMenu.setPagina('acesso')}"
										update=":formConteudo:panelConteudo"
										immediate="true"
										ajax="false"
									/>
								</p:submenu>
								<p:submenu
									id="menuSistema"
									rendered="#{controladorAcesso.ativo}"
									label="Sistema"
									icon="fa fa-fw fa fa-institution"
								>
									<p:menuitem
										id="menuItemLivros"
										icon="fa fa-fw fa-book"
										value="Livros"
										update=":formConteudo:panelConteudo"
										immediate="true"
										ajax="false"
										actionListener="#{controladorLivro.inicializar()}"
									>
									</p:menuitem>
									<p:menuitem
										id="menuItemFichamentos"
										icon="fa fa-fw fa-book"
										value="Fichamentos"
										update=":formConteudo:panelConteudo"
										immediate="true"
										ajax="false"
										actionListener="#{controladorFicha.inicializar()}"
									>
									</p:menuitem>
								</p:submenu>
							</p:menu>
							<p:panelGrid
								id="panelgridInformacoesUsuario"
								columns="1"
								rendered="#{controladorAcesso.ativo}"
								styleClass="ui-noborder"
								style="text-align:center"
							>
								<p:outputLabel value="Usuário" />
								<p:outputLabel value="#{controladorAcesso.usuario.nome}" />
								<p:commandButton
									id="commandbuttonPerfilUsuario"
									value="Perfil do usuário"
									actionListener="#{controladorMenu.setPagina('/cadastro/perfilusuario')}"
									immediate="true"
									update=":formConteudo:panelConteudo :formMenu:panelMenu"
								/>
								<p:commandButton
									id="commandbuttonSair"
									value="Sair"
									actionListener="#{controladorAcesso.sair('apresentacao')}"
									immediate="true"
									update=":formConteudo:panelConteudo :formMenu:panelMenu"
								/>
							</p:panelGrid>
						</h:panelGroup>
					</h:form>
				</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit
				position="center"
				id="layoutUnitCentro"
			>
				<h:form
					id="formConteudo"
					enctype="multipart/form-data"
				>
					<p:panel id="panelConteudo">
						<ui:include src="#{controladorMenu.pagina}.xhtml" />
					</p:panel>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit
				position="south"
				id="layoutUnitSul"
			>
					Senai Florianópolis - TCC Renato José Hendges Júnior
			</p:layoutUnit>
		</p:layout>
	</div>
</h:body>
</html>
