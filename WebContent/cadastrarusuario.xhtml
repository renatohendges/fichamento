<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition>
	<p:panelGrid
		id="panelGridCadastrarUsuario"
		columns="2"
		styleClass="ui-noborder"
		style="text-align:right"
	>
		<p:outputLabel
			for="nome"
			value="Nome:"
		/>
		<p:inputText
			id="nome"
			value="#{controladorAcesso.nome}"
		/>
		<p:outputLabel
			for="email"
			value="Email:"
		/>
		<p:inputText
			id="email"
			value="#{controladorAcesso.email}"
		/>
		<p:outputLabel />
		<p:commandButton
			id="buttonSalvar"
			value="Salvar"
			actionListener="#{controladorAcesso.salvarUsuario('acesso')}"
			ajax="true"
			update="growl :formConteudo:panelConteudo"
		/>
	</p:panelGrid>
	<p:blockUI
		id="blockUILoader"
		block="formConteudo"
		trigger="buttonSalvar "
	>
		<p:graphicImage value="imagens/loader.gif" />
	</p:blockUI>
</ui:composition>
</html>
