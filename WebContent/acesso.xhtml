<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition>
	<p:panelGrid
		id="panelGridAcesso"
		columns="2"
		styleClass="ui-noborder"
		style="text-align:right"
	>
		<p:outputLabel
			id="outputLabelEmail"
			value="Email:"
			for="inputTextEmail"
		/>
		<p:inputText
			value="#{controladorAcesso.email}"
			id="inputTextEmail"
			required="true"
			requiredMessage="O email é obrigatório!"
		/>
		<p:outputLabel
			id="outputLabelSenha"
			value="Senha: "
			for="inputTextSenha"
		/>
		<p:password
			value="#{controladorAcesso.senha}"
			id="inputTextSenha"
			required="true"
			requiredMessage="A senha é obrigatória!"
		/>
	</p:panelGrid>
	<p:panelGrid
		columns="3"
		styleClass="ui-noborder"
	>
		<p:commandButton
			value="Acessar"
			icon="fa fa-fw fa-check"
			id="buttonAcessar"
			action="#{controladorAcesso.acessar('apresentacao')}"
			update=":formConteudo:panelConteudo :formMenu:panelMenu growl"
		/>
		<p:commandButton
			id="buttonCadastrar"
			value="Cadastrar"
			icon="fa fa-fw fa-user-plus"
			action="#{controladorPagina.setPagina('cadastrarusuario')}"
			update=":formConteudo:panelConteudo :formMenu:panelMenu"
			immediate="true"
		/>
		<p:commandButton
			id="buttonEsqueciSenha"
			value="Esqueci a senha"
			icon="fa fa-fw fa-key"
			action="#{controladorAcesso.reenviarSenha('acesso')}"
			update=":formConteudo:panelConteudo :formMenu:panelMenu growl"
			process="inputTextEmail buttonEsqueciSenha"
		/>
	</p:panelGrid>
	<p:blockUI
		id="blockUILoader"
		block="formConteudo"
		trigger="buttonEsqueciSenha"
		animate="true"
	>
		<p:graphicImage value="imagens/loader.gif" />
	</p:blockUI>
</ui:composition>
</html>
